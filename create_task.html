<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Task</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fceff9, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .task-card {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.65);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 420px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    form > *:not(:last-child) {
        margin-bottom: 16px;
        }
    h2 {
      text-align: center;
      color: #333;
      font-weight: 600;
      font-size: 24px;
    }

    label {
      font-weight: 500;
      color: #444;
      margin-bottom: 6px;
      display: block;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 14px;
      background-color: #f5f5f5;
      font-size: 14px;
      margin-top: 4px;
      outline: none;
      transition: 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      background-color: #fff5fd;
      box-shadow: 0 0 0 2px #ffb3e1;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(to right, #ffa5c8, #ffd6d6);
      color: #333;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(255, 182, 193, 0.3);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="task-card">
    <h2>Add Task</h2>
    <form id="taskForm">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" required />
      </div>

      <div>
        <label for="description"> Description</label>
        <textarea id="description"></textarea>
      </div>

      <div>
        <label for="priority"> Priority</label>
        <select id="priority" required>
          <option value="">Select</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <div>
        <label for="due_date">Due Date </label>
        <input type="date" id="due_date" required />
      </div>

      <div>
        <label for="status">Status</label>
        <select id="status" required>
          <option value="">Select</option>
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </div>

      <div>
        <label for="assigned_to"> Assigned To (User ID)</label>
        <input type="number" id="assigned_to" />
      </div>

      <button type="submit"> Create Task</button>
    </form>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("taskForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const dueDateInput = document.getElementById("due_date").value.trim();
      const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
      if (!dateRegex.test(dueDateInput)) {
        alert("Please enter due date in yyyy-mm-dd format.");
        return;
      }

      const assignedValue = document.getElementById("assigned_to").value.trim();

      const taskData = {
        title: document.getElementById("title").value.trim(),
        description: document.getElementById("description").value.trim(),
        priority: document.getElementById("priority").value,
        due_date: dueDateInput,
        status: document.getElementById("status").value,
        assigned_to: assignedValue === "" ? null : parseInt(assignedValue)
      };

      try {
        const response = await fetch("http://localhost:5000/tasks", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(taskData)
        });

        const result = await response.json();

        if (response.ok && result.message) {
          alert(`${result.message}`);
          form.reset();
        } else {
          alert(` ${result.error || 'Unknown error'}`);
        }
      } catch (error) {
        alert(" Failed to connect to server.");
      }
    });
  });
</script>
</body>
</html>
